<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./logo.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="./styling/styles.css">
    <link rel="stylesheet" href="./styling/chatbot.css">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body style="width: 100%; overflow: hidden;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="dashboard-header" style="background-color: #dedcd7; padding: 10px 20px;">
      <div style="display: flex; align-items: center;">
          <img src="../logo.jpeg" width="320px;" height="65px" style="border-radius: 10px;">
      </div>
      <nav>
          <ul>
              <li><a href="/logout">Logout</a></li>
          </ul>
      </nav>
    </header>
    <div id="root"></div>
    <main class="dashboard-content">
      <button id="chat-toggle-btn" onclick="toggleChat()">üí¨</button>
      <div id="chat-container" class="chat-container">
          <button id="close-chat-btn" onclick="toggleChat()">‚ùå</button>
          <div class="chat-box" id="chat-box">
              <!-- Chat history populated here -->
          </div>

          <div class="input-container">
              <input type="text" id="user-input" placeholder="Type your message..." autofocus>
              <button id="send-btn" onclick="sendMessage()">Send</button>
          </div>
        </div>
        <script src="../chatbot.js" ></script>
    </main>
  </body>
</html>
